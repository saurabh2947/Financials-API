- plugin: crayon-syntax-highlighter
  matches:
    - dom: "window.CrayonSyntaxSettings = {version: '1.0.0'}"
      version: 1.0.0
- plugin: wordpress
  matches:
    - url: http://domain.tld/wp-includes/js/wp-embed.min.js?ver=1.2.3
      version: 1.2.3
    - xpath: '<meta name="generator" content="Wordpress 4.9.1">'
      version: 4.9.1
    - url: http://www.domain.tld/wp-content/plugins/bla
      presence: true
